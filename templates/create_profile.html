{% include 'partials/header.html' %}

    <div class="container createProfile">
      <h2>Finish setting up your account</h2>
      <form action="/signup/{{uid}}" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" name="first_name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" name="last_name" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="picture" aria-describedby="emailHelp" placeholder="Profile picture url" name="picture" required>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <select class="form-control" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="1" name="day" min="1" max="31" required>
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="1900" name="year" min="1900" max="2019" required>
            </div>
          </div>
        </div>
        <h5>What instruments do you play? (Select all that apply)</h5>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="instrumentCheckbox1" value="Guitar" name="instruments">
            <label class="form-check-label" for="instrumentCheckbox1">Guitar</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="instrumentCheckbox2" value="Bass" name="instruments">
            <label class="form-check-label" for="instrumentCheckbox2">Bass</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="instrumentCheckbox3" value="Drums" name="instruments">
            <label class="form-check-label" for="instrumentCheckbox3">Drums</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="instrumentCheckbox4" value="Piano" name="instruments">
            <label class="form-check-label" for="instrumentCheckbox4">Piano</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="instrumentCheckbox5" value="Keyboard" name="instruments">
            <label class="form-check-label" for="instrumentCheckbox5">Keyboard</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="instrumentCheckbox6" value="Vocals" name="instruments">
            <label class="form-check-label" for="instrumentCheckbox6">Vocals</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="instrumentCheckbox7" value="Production" name="instruments">
            <label class="form-check-label" for="instrumentCheckbox7">Production</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="instrumentCheckbox8" value="Other" name="instruments">
            <label class="form-check-label" for="instrumentCheckbox8">Other</label>
          </div>
        </div>
        <h5>What genres are you interested in? (Select all that apply)</h5>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="genreCheckbox1" value="Rock" name="genres">
            <label class="form-check-label" for="genreCheckbox1">Rock</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="genreCheckbox2" value="Pop" name="genres">
            <label class="form-check-label" for="genreCheckbox2">Pop</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="genreCheckbox3" value="Hip Hop" name="genres">
            <label class="form-check-label" for="genreCheckbox3">Hip Hop</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="genreCheckbox4" value="Electronic" name="genres">
            <label class="form-check-label" for="genreCheckbox4">Electronic</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="genreCheckbox5" value="Metal" name="genres">
            <label class="form-check-label" for="genreCheckbox5">Metal</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="genreCheckbox6" value="Jazz" name="genres">
            <label class="form-check-label" for="genreCheckbox6">Jazz</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="genreCheckbox7" value="Other" name="genres">
            <label class="form-check-label" for="genreCheckbox7">Other</label>
          </div>
        </div>
        <button type="submit" class="btn signUpButton">Submit</button>
      </form>
    </div>


    <nav class="navbar navbar-light bg-light footerLinks" id="footer">
      <div class="container d-flex">
        <a class="footerLink" href="#">About</a>
        <span class="navbar-text">
          <i class="far fa-copyright"></i> 2019 Collab.
       </span>
      </div>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
  </body>
</html>
