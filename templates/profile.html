<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/57af440f61.js" crossorigin="anonymous"></script>

    <title>Collab.</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-sm" id="mainNavbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../static/images/navbar_logo.png" alt="logo" id="#navBarLogo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="browse.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
          <a class="btn loginButton" href="#" role="button">Log Out</a>
        </div>
      </div>
    </nav>

    <div class="container profileView">
      <div class="row">
        <div class="card profileMain">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="../static/images/display_pictures/profile1.jpg" class="card-img profilePhoto" alt="...">
            </div>
            <div class="col-md-7">
              <h1 class="profileName">Mateus Asato</h1>
              <div class="card-body">
                <h5 class="card-text"><i class="far fa-play-circle"></i> Instruments:</h3>
                <div class="profileBody">
                  <span class="profileButton">Guitar</span>
                  <span class="profileButton">Piano</span>
                </div>
                <h5 class="card-text"><i class="fas fa-music"></i> Genres:</h3>
                <div class="profileBody"> 
                  <span class="profileButton">Rock</span>
                  <span class="profileButton">Blues</span>
                  <span class="profileButton">R&B</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <h5 class="profileName">About</h5>
            <div class="card-body">
              <p class="card-text">Hey! I've been playing guitar for longer than I can remember. Let me know if you want to jam sometime!</p>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <h5 class="profileName">Post a Message</h5>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write something to Mateus..."></textarea>
                </div>
                <button type="submit" class="btn loginButton float-right">Post</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light" id="footer">
      <div class="container d-flex">
        <a class="footerLink" href="#">About</a>
        <span class="navbar-text">
          <i class="far fa-copyright"></i> 2019 Collab.
       </span>
      </div>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
  </body>
</html>
